<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Front</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-light mb-4">
      <div class="container-fluid container">
        <h1>Store Front</h1>
        <form class="d-flex">
            <input class="form-control me-2" id="filterInput" type="text" placeholder="Filter" aria-label="Filter">
            <button class="btn btn-outline-dark" id="filterBtn" type="button">Filter</button>
          </form>
        <button
          class="btn btn-dark float-left"
          data-bs-toggle="offcanvas"
          data-bs-target="#shoppingCart"
          aria-controls="shoppingCartLabel"
        >
          Show Cart
        </button>
      </div>
    </nav>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="shoppingCart"
      aria-labelledby="shoppingCartLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="shoppingCartLabel">Shopping Cart</h5>
        <h6 class="offcanvas-title" id="shoppingCartTotalSum">Total Price: 0</h6>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="shoppingCartBody"></div>
      
    </div>
    <div id="root" class="container">
      <div id="productList" class="row row-3 justify-content-between"></div>
    </div>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
